<!DOCTYPE html>
<html>
    <head>
        <title> Shopping Cart </title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.CSS">
         <script src="increments.js"></script> 
        
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
      <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">SHOP</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
      </header>  
      <main>
        <div class="items">
            <div class='Item' id="demo1"> 
                <button class="like"> <i class="fa fa-heart fa-2x" id="heart_1" onclick="coloration1()"></i> </button>
                <img src="iphone-12-pro-max.jpg" alt="iphone 12">
                <p class="description"> Apple iphone 12 pro 128Go <br>
                Pacific Blue
                </p>
                <div class="quantity">     
                    <button class="minus-btn" onclick="decrease()">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" value=" 1" id="text">
                    <button class="plus-btn" onclick="increase()">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>

    
                <!--<input type="text"  value=" 1379" id="price1">-->
                <p class="price" id="price1"> 1379 </p>
                <button class="delete" onclick="delete_item1()" > X </button>
            </div>


            <div class="Item" id="demo2">
                <button class="like"> <i class="fa fa-heart fa-2x" id="heart_2" onclick="coloration2()"></i> </button>
                <img src="running shoes.jpg" alt="adidas running shoes">
                <p class="description"> Adidas U_Path X Shoes <br>
                    Adidas women's running shoes
                </p>
               <div class="quantity">     
                    <button class="minus-btn" onclick="decrease1()">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" value=" 1" id="text1">
                    <button class="plus-btn" onclick="increase1()">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price" id="price2"> 176.80 </p>
                <button class="delete"  onclick="delete_item2()"> X </button>
            </div>
            <div class="Item" id="demo3">
                <button class="like"> <i class="fa fa-heart fa-2x" id="heart_3" onclick="coloration3()"></i> </button>
                <img src="apple-watch.jpg" alt="i-watch">
                <p class="description"> Apple watch Series 3 </p>
               <div class="quantity">     
                    <button class="minus-btn" onclick="decrease2()">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" value=" 1" id="text2">
                    <button class="plus-btn" onclick="increase2()">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price" id="price3"> 249.00 </p>
                <button class="delete" onclick="delete_item3()"> X </button>
            </div>
        </div>
        <div id="total-price">
            <p>Total Price: </p>
            <input type="text" id="Total" value="0">
        </div>


      </main>

      <footer>
        Â© 2021.Hnainia Nissrine.
      </footer> 

    </body>
</html>
